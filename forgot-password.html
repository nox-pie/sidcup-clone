<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div id="nav">
        <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="" />

        <button id="home-button">Home</button>
    </div>

    <div class="forgot-password-container">
        <h1>Forgotten Password?</h1>
        <p>Please enter your email address below. If you're registered on our website, we'll send you a password reset email.</p>
    
        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
    
            <div class="button-group">
                <!-- Add id for JS navigation -->
                <button type="button" id="backToLoginButton" class="back-button">BACK</button>
                <button type="submit" class="send-reset-button">SEND RESET EMAIL</button>
            </div>
        </form>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
