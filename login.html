<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div id="nav">
        <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Logo" />

        <button id="home-button">Home</button>
    </div>

    <div id="login">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" class="form-input" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            
            <button type="submit">LOGIN</button>
        </form>
        
        <p>Forgotten your password? <a id="forgotPasswordLink" href="#">Reset Password</a></p>
        <p>Don't have an account? <a id="signUpLink" href="#">Sign up</a></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
